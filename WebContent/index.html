<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<script type="text/javascript">
	function checkForm() {
		var StoreID = document.login.StoreID;
		var pass = document.login.passwd;

		if (pass.value == "" && pass.value == "") {
			alert("IDとパスワードが入力されていません");
			StoreID.focus();
			return false;
		}
		if (StoreID.value == "") {
			alert("IDが入力されていません");
			StoreID.focus();
			return false;
		}

		if (pass.value == "") {
			alert("パスワードが入力されていません");
			pass.focus();
			return false;
		}

	}
</script>
		
<title>ログインページ</title>
</head>
<body>
	<center>
		<h1>ログイン</h1>
		<form name="login" onsubmit="return checkForm()" method="POST"
			action="/CVG_Project/Login">
			<table border="0">
				<tr>
					<td>メールアドレス:</td>
					<td><input type="text" name=mail></td>
				</tr>
				<tr>
					<td>パスワード:</td>
					<td><input type="password" name=passwd></td>
				</tr>
				<tr>
					<td><a href="store_regist.jsp">新規登録</a></td>
					<td align="right"><input type="submit" value="ログイン"></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
